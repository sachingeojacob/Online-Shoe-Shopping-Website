{% extends 'adminhome/adminbase.html' %}

{% block headpart %}

    <style>
    .acitve-product {
        background: red;
    }
    </style>

{% endblock %}

{% block maincontent %}
        <div id="page-wrapper">
<div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Add Product</h4>
                    </div>
                </div>
                <!-- /.row -->
                <!-- .row -->
                <div class="row">

                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                            <form class="form-horizontal form-material" method="post" action="{% url 'updateproduct' prd.id %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="col-md-12">Product Name</label>
``                                    <div class="col-md-12">
                                        <input type="text" placeholder="Rosche one"
                                            class="form-control form-control-line" value="{{ prd.productname }}" name="pname" required> </div>
                                </div>
                                <div class="form-group">
                                    <label for="example-email" class="col-md-12">Brand name</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="Nike"
                                            class="form-control form-control-line" value="{{ prd.brandname }}" name="bname" required
                                            id="example-email"> </div>
                                </div>
                                <div class="form-group">
                                    <label for="size" class="col-md-12">Size</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="1,6,9"
                                            class="form-control form-control-line" name="size" required value="{{ prd.size }}"
                                            id="size"> </div>
                                </div>
                                <div class="form-group">
                                    <label for="size" class="col-md-12">Stock</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder=""
                                            class="form-control form-control-line" name="stock" required value="{{ prd.quantity }}"
                                            id="size"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Meterial</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="Leather" class="form-control form-control-line" value="{{ prd.material }}" required name="leather">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Color</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="blue" class="form-control form-control-line" name="color" value="{{ prd.colour }}" required> </div>
                                    </div>
                                <div class="form-group">
                                    <label class="col-md-12">Price</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="1000" class="form-control form-control-line" name="price" value="{{ prd.price }}" required> </div>
                                    </div>
                                <div class="form-group">
                                    <label class="col-sm-12">Select Category</label>
                                    <div class="col-sm-12">
                                        <select class="form-control form-control-line" name="category" required>
                                            <option value="{{ prd.category }}" selected>{{ prd.category }}</option>
                                            <option value="MEN">MEN</option>
                                            <option value="WOMEN">WOMEN</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-12">Product Type</label>
                                    <div class="col-sm-12">
                                        <select class="form-control form-control-line" name="ptype" required>
                                            <option selected value="{{ prd.producttype }}">{{ prd.producttype }}</option>
                                            <option value="Running">Running</option>
                                            <option value="Casual">Casual</option>
                                            <option value="Executive">Executive</option>
                                            <option value="Sports">Sports</option>
                                            <option value="Sneaker">Sneaker</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-12">Add Image</label>
                                    <div class="col-2">
                                    <img src="{{ prd.image.url }}" id="showimg" class="img-thumbnail" width="350px" height="300px" style="position: absolute; right: -400px;top: 300px;border: 5px solid #a3a3a3;)">
                                    </div>
                                    <input type="file" id="realimg" value="{{ prd.image }}" placeholder="123 456 7890" name="image" class="form-control form-control-line" onchange="readURL(this);" >
                                </div>

                                <script>
                                    function readURL(e) {
                                        if (this.files && this.files[0]) {
                                            var reader = new FileReader();
                                            $(reader).load(function(e) { $('#showimg').attr('src', e.target.result); });
                                            reader.readAsDataURL(this.files[0]);
                                        }
                                    }


                                    $("#realimg").change(readURL);
                                </script>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success" type="submit">Update Product</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
        </div>
{% endblock %}
